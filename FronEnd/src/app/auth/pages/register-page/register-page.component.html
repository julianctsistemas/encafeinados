<div class="limiter">
    
    <div class="main-container">
      <!-- Contenedor del formulario -->
      <div class="form-container">
        <form class="login100-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">
          <span class="login100-form-title-1 p-b-35">
            Registro de Usuario
          </span>
          <div class="wrap-input100 m-b-23">
            <span class="label-input100">Nombre</span>
            <input class="input100" type="name" formControlName="name" placeholder="Nombre completo">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 m-b-23">
            <span class="label-input100">Correo</span>
            <input class="input100" type="email" formControlName="email" placeholder="Correo electrónico">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Contraseña</span>
            <input class="input100" type="password" formControlName="password" placeholder="Contraseña">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 m-b-23">
            <span class="label-input100">Celular</span>
            <input class="input100" type="phone" formControlName="phone" placeholder="Celular">
            <span class="focus-input100"></span>
          </div>

          <div class="text-right p-t-8 p-b-31"></div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" [disabled]="myForm.invalid" type="submit">
                Registrar
              </button>
            </div>
          </div>

          <div class="flex-col-c p-t-30">
            <a routerLink="/auth/login" class="txt2">
              Volver
            </a>
          </div>
          
        </form>
      </div>

      <!-- Contenedor del icono de la empresa -->
      <div class="icon-container">
        <div class="company-icon coffee-background">
          <img src="../../../../assets/images/logodescafeinados.jpg" alt="Icono de la empresa">
        </div>
      </div>
    </div>
  </div>
